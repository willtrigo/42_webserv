server {
    listen 8080;
    server_name localhost;

    root ./var/www/html;
    index index.html;

    error_page 404 ./var/www/html/errors/404.html;
    error_page 500 ./var/www/html/errors/500.html;

    location / {
        limit_except GET { deny all; }

        autoindex off;

        try_files $uri $uri/ =404;
    }

    location /uploads {
        limit_except POST { deny all; }

        upload_store ./var/www/html/uploads;
        upload_store_permissions 0660;
        upload_store_access user:rw group:r all:r;

        autoindex on;
    }

    location /errors {
        return 301 /;
    }

    location /custom {
        return 301 /;
    }

    location /old-path {
        return 301 /new-path/index.html;
    }
}
