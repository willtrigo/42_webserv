name: Unit Tests - CgiConfig

on:
  push:
    branches: [ main, master, develop, "**feat**" ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_call:

jobs:
  unit-cgiconfig:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake valgrind
    
    - name: Cache Google Test
      id: cache-gtest
      uses: actions/cache@v5
      with:
        path: |
          /usr/local/lib/libgtest.a
          /usr/local/lib/libgtest_main.a
          /usr/local/include/gtest
        key: gtest-1.8.1-${{ runner.os }}
    
    - name: Install Google Test 1.8.1 (C++98 compatible)
      if: steps.cache-gtest.outputs.cache-hit != 'true'
      run: |
        cd tests/
        sudo ./install_gtest.sh
    
    - name: Cache build artifacts
      uses: actions/cache@v5
      with:
        path: |
          build
          bin
          tests/build
        key: build-${{ runner.os }}-${{ hashFiles('src/**/*.cpp', 'src/**/*.hpp', 'Makefile') }}
        restore-keys: |
          build-${{ runner.os }}-
    
    - name: Build project and tests
      run: |
        make
        cd tests/
        make
    
    - name: Run CgiConfig tests
      run: |
        cd tests/
        ./bin/test_runner --gtest_filter='CgiConfigTest.*' --gtest_output=xml:test-results-cgiconfig.xml
    
    - name: Run CgiConfig tests with Valgrind
      run: |
        cd tests/
        valgrind --leak-check=full --show-leak-kinds=all --track-origins=yes --error-exitcode=1 --log-file=valgrind-cgiconfig.txt ./bin/test_runner --gtest_filter='CgiConfigTest.*'
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-cgiconfig
        path: |
          tests/test-results-cgiconfig.xml
          tests/valgrind-cgiconfig.txt
    
    - name: Test Summary
      if: always()
      run: |
        echo "## CgiConfig Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Test execution completed. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
