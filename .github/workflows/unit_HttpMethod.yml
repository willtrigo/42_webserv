name: Unit Tests - HttpMethod

on:
  push:
    branches: [ main, master, develop, "**feat**" ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_call:

jobs:
  unit-httpmethod:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake valgrind
    
    - name: Cache Google Test
      id: cache-gtest
      uses: actions/cache@v5
      with:
        path: |
          /usr/local/lib/libgtest.a
          /usr/local/lib/libgtest_main.a
          /usr/local/include/gtest
        key: gtest-1.8.1-${{ runner.os }}
    
    - name: Install Google Test 1.8.1 (C++98 compatible)
      if: steps.cache-gtest.outputs.cache-hit != 'true'
      run: |
        cd tests/
        sudo ./install_gtest.sh
    
    - name: Cache build artifacts
      uses: actions/cache@v5
      with:
        path: |
          build
          bin
          tests/build
        key: build-${{ runner.os }}-${{ hashFiles('src/**/*.cpp', 'src/**/*.hpp', 'Makefile') }}
        restore-keys: |
          build-${{ runner.os }}-
    
    - name: Build project and tests
      run: |
        make
        cd tests/
        make
    
    - name: Run HttpMethod tests
      run: |
        cd tests/
        ./bin/test_runner --gtest_filter='HttpMethodTest.*' --gtest_output=xml:test-results-httpmethod.xml
    
    - name: Run HttpMethod tests with Valgrind
      run: |
        cd tests/
        valgrind --leak-check=full --show-leak-kinds=all --track-origins=yes --error-exitcode=1 --log-file=valgrind-httpmethod.txt ./bin/test_runner --gtest_filter='HttpMethodTest.*'
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-httpmethod
        path: |
          tests/test-results-httpmethod.xml
          tests/valgrind-httpmethod.txt
    
    - name: Test Summary
      if: always()
      run: |
        echo "## HttpMethod Test Results" >> $GITHUB_STEP_SUMMARY
        cd tests/
        if [ -f test-results-httpmethod.xml ]; then
          echo "âœ… HttpMethod tests completed" >> $GITHUB_STEP_SUMMARY
        fi
