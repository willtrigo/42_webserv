name: Unit Tests - Path

on:
  push:
    branches: [ main, master, develop, "**feat**" ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  unit-path:
    runs-on: ubuntu-latest
    needs: []
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Cache Google Test
      id: cache-gtest
      uses: actions/cache@v5
      with:
        path: |
          /usr/local/lib/libgtest.a
          /usr/local/lib/libgtest_main.a
          /usr/local/include/gtest
        key: gtest-1.8.1-${{ runner.os }}
    
    - name: Install Google Test 1.8.1 (C++98 compatible)
      if: steps.cache-gtest.outputs.cache-hit != 'true'
      run: |
        cd tests/
        sudo ./install_gtest.sh
    
    - name: Cache build artifacts
      uses: actions/cache@v5
      with:
        path: |
          build
          bin
          tests/build
        key: build-${{ runner.os }}-${{ hashFiles('src/**/*.cpp', 'src/**/*.hpp', 'Makefile') }}
        restore-keys: |
          build-${{ runner.os }}-
    
    - name: Build project and tests
      run: |
        make
        cd tests/
        make
    
    - name: Run Path tests
      run: |
        cd tests/
        ./bin/test_runner --gtest_filter='PathTest.*' --gtest_output=xml:test-results-path.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-path
        path: tests/test-results-path.xml
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Path Test Results" >> $GITHUB_STEP_SUMMARY
        cd tests/
        if [ -f test-results-path.xml ]; then
          echo "âœ… Path tests completed" >> $GITHUB_STEP_SUMMARY
        fi
